<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" href="data:," />

</head>
<body>
    <div class="mapa-container">
        <!-- Insertar el archivo SVG -->
        <object id="mapa-svg" type="image/svg+xml" data="mx.svg"></object>    </div>
    <script>
        // Esperar a que el SVG cargue
        document.getElementById('mapa-svg').addEventListener('load', function() {
            // Obtener el contenido del SVG
            const svgDoc = this.contentDocument;
         
            // Seleccionar cada estado por su id y agregar eventos de mouseover y mouseout
            const estados = svgDoc.querySelectorAll('path');
            estados.forEach((estado) => {
                estado.style.fill = '#84A5C1';  // Color inicial
                estado.addEventListener('mouseover', () => {
                    estado.style.fill = '#BF84C1';  // Cambiar el color al pasar el mouse
                });
                estado.addEventListener('mouseout', () => {
                    estado.style.fill = '#84A5C1';  // Restaurar el color original
                });
            });
        });
    </script>
</body>
</html>
