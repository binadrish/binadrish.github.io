<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    
</head>

<body>
    <header>
        <div class="header-container">
            <h1 class="title"><a href="/">BIN<em>ADRI</em>SH</a></h1>
            <ul class="navbar">
                <li>
                    <a href="/#blog">Blog</a>
                    <a href="/about">Portfolio</a>
                </li>
            </ul>
        </div>      
        
    </header>
    
    <main>
        <article class="posts">
            <div class="posts-head">
                <div class="post-title">
                <h2>{{ page.title }}</h2>
                <p class="date">{{ page.date | date: "%B / %d / %Y" }}</p>
                <p class="author">{{page.author}}</p>
                </div>
                {% if page.img %}
                            <img src="{{ page.img }}" alt="{{ page.title }}">
                {% endif %}  
            </div>
            <div class="content">
                {{ content }}
            </div>
        </article>
    </main>

    <footer class="contact">
        <div class="social-contact" id="contact">
            <div class="social-title" >
                <p>Email: dev.adriangr@gmail.com</p>
                <p>&copy; {{ site.time | date: "%Y" }} Hecho por <a href="/about">AdrianGR</a></p>
            </div>
            <div class="social-icons" style="text-align:center;">
                <a href="https://github.com/binadrish" target="_blank" style="margin-right: 15px;">
                    <i class="fab fa-github" style="font-size: 1.5em;"></i>
                </a>
                <a href="https://www.linkedin.com/in/dev-adriangr/" target="_blank" style="margin-right: 15px;">
                    <i class="fab fa-linkedin" style="font-size: 1.5em;"></i>
                </a>
                <a href="https://medium.com/@dev.adriangr" target="_blank" style="margin-right: 15px;">
                    <i class="fab fa-medium" style="font-size: 1.5em;"></i>
                </a>
                <a href="https://x.com/binadrish" target="_blank">
                    <i class="fab fa-twitter" style="font-size: 1.5em;"></i>
                </a>   
            </div>
        </div>
    </footer>
    
</body>
</html>
